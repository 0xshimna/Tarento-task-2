<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7c992a4c91.js" crossorigin="anonymous"></script>

    <script>
        function onSubmitForm() {
            alert("Submitted successfully!");
        }
    </script>
</head>
<body>
    
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="skill.html">Skills</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
       <div class="contactmain">
            <div><h1 class="contactheader">CONTACT ME</h1></div>
            <div>
                <form action="/submit_form" method="POST" class="msg" onsubmit="onSubmitForm()">
                    <label for="name1" id="namelabel">Name:</label><br>
                    <input type="text" id="name1" name="name1" required><br>

                    <label for="email" id="emaillabel">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>

                    <label for="message" id="messagelabel">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br>

                    <input type="submit" value="Submit" id="submit">
                </form>
            </div>
        </div>

    
</body>
</html>
